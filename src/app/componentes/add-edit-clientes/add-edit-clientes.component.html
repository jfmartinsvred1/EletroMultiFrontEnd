<div class="mx-auto pt-5" style="width: 400px;">
    <form class="p-3" [formGroup]="formulario">
        <div class="form-group p-2">
          <div class="col-sm-10">
            <input type="email" class="form-control"  placeholder="Nome"  formControlName="nome">
            <div class="p-1 bg-danger text-dark rounded mt-1" *ngIf="formulario.get('nome')?.errors && formulario.get('nome')?.touched">
              Nome é obrigatório
            </div>
          </div>
        </div>
        <div class="form-group p-2">
          <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Email"  formControlName="email">
            <div class="p-1 bg-danger text-dark rounded mt-1" *ngIf="formulario.get('email')?.errors?.['required'] && formulario.get('email')?.touched">
              Email é obrigatório!
            </div>
            <div class="p-1 bg-danger text-dark rounded mt-1" *ngIf="formulario.get('email')?.errors?.['email']">
              Insira um email válido!
            </div>
          </div>
        </div>
        <div class="form-group row p-2">
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Telefone"  formControlName="numero">
              <div class="p-1 bg-danger text-dark rounded mt-1" *ngIf="formulario.get('numero')?.errors && formulario.get('numero')?.touched">
                Número é obrigatório
              </div>
            </div>
          </div>
            <div class="col-sm-10 p-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" formControlName="documentoId" value="CPF" checked>
                <label class="form-check-label text-white" for="gridRadios1" >
                  CPF
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" formControlName="documentoId" value="CNPJ">
                <label class="form-check-label text-white" for="gridRadios2">
                  CNPJ
                </label>
              </div>
            </div>
        <div class="form-group p-2">
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Documento"  formControlName="numDocumento">
              <div class="p-1 bg-danger text-dark rounded mt-1" *ngIf="formulario.get('numDocumento')?.errors?.['required'] && formulario.get('numDocumento')?.touched">
                Documento é obrigatório
              </div>
              <div class="p-1 bg-danger text-dark rounded mt-1" *ngIf="formulario.get('numDocumento')?.errors?.['minlength']">
                Documento inválido!
              </div>
            </div>
          </div>
        <div class="form-group p-2">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-dark" (click)="addCliente()">Cadastrar Cliente</button>
          </div>
        </div>
      </form>
</div>
