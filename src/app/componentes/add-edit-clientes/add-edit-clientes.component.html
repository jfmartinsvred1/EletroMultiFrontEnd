<div class="">
    <form>
        <div class="form-group row inputsEspaco">
          <div class="col-sm-10">
            <input type="email" class="form-control"  placeholder="Nome" [(ngModel)]="nome" name="nome">
          </div>
        </div>
        <div class="form-group row inputsEspaco">
          <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Email" [(ngModel)]="email" name="email">
          </div>
        </div>
        <div class="form-group row inputsEspaco">
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="Telefone" [(ngModel)]="numero" name="numero">
            </div>
          </div>
        <fieldset class="form-group  inputsEspaco">
          <div class="row">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                <label class="form-check-label text-white" for="gridRadios1">
                  CPF
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                <label class="form-check-label text-white" for="gridRadios2">
                  CNPJ
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row inputsEspaco">
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Documento" [(ngModel)]="cpf" name="cpf">
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-dark" (click)="addCliente()">Cadastrar Cliente</button>
          </div>
        </div>
      </form>
</div>
